---
label: Book
hide_body: true
display_field: title
fields:
- name: cover
  type: file
  config:
    maxSize: 64
  label: Cover
- name: title
  type: text
  config:
    required: true
  label: Title
  description: E.g. War and Peace, The Iliad, The Cat in the Hat, etc.
  default: The Fellowship of the Ring
- name: author_s_
  type: tag_list
  default: []
  label: Author(s)
- name: tagline_and_description
  type: include
  config: {}
  template: tagline-description
  label: Tagline & Description
